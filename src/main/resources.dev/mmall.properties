# jedis 连接redis 时的配置文件
# redis config start

# 分布式redis 节点1
# redis1 ip
redis_1.ip=127.0.0.1
redis_2.ip=127.0.0.1

# redis port
redis_1.port=6379
redis_2.port=6380

# 最大连接数
redis.max.total=20

# 最大空闲数
redis.max.idle=10

# 最小空闲数
redis.min.idle=2

# 从jedis连接池当中获取连接时，检验并返回可用的连接
redis.test.borrow=true

# 将连接放回jedis连接池时，检验并返回可用的连接
redis.test.return=false

# redis config end


